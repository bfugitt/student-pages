<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Educational Dual-VCO Synth & Sequencer (ADSR & WAV Recorder)</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 10px;
            background-color: #333; 
            color: #ccc;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: #202020;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5); 
        }
        h2 { color: #00ffff; margin-bottom: 10px; }
        
        /* Control Panel Layout */
        .controls-panel {
            display: grid;
            grid-template-columns: 2fr 2fr 3fr; 
            gap: 15px;
            padding-bottom: 20px;
            border-bottom: 2px solid #555;
            margin-bottom: 20px;
        }
        .synth-section {
            padding: 10px;
            border: 1px solid #555;
            border-radius: 6px;
            background-color: #2b2b2b;
        }
        .synth-section h3 { 
            margin-top: 0; 
            color: #00ffff; 
            font-size: 1.1em;
            text-transform: uppercase;
        }
        
        /* Individual Control Group Styling */
        .control-group { 
            text-align: left; 
            margin-bottom: 10px;
        }
        .control-group label {
            display: block;
            font-weight: bold;
            color: #aaa;
            font-size: 12px;
            margin-bottom: 3px;
        }
        input[type="range"] { 
            width: 100%; 
            -webkit-appearance: none;
            height: 5px;
            background: #444;
            border-radius: 3px;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 15px;
            width: 15px;
            border-radius: 50%;
            background: #00ffff;
            cursor: pointer;
        }

        /* VCO Range Selector */
        .range-select {
            display: flex;
            justify-content: space-between;
            background-color: #383838;
            padding: 5px;
            border-radius: 4px;
        }
        .range-select button {
            background: none;
            border: 1px solid #666;
            color: #ccc;
            padding: 3px 8px;
            cursor: pointer;
            font-size: 10px;
            flex-grow: 1;
            margin: 0 2px;
            border-radius: 3px;
        }
        .range-select button.active-range {
            background-color: #00ffff;
            color: #222;
            border-color: #00ffff;
            font-weight: bold;
        }
        select {
            width: 100%;
            padding: 5px;
            background: #444;
            color: white;
            border: 1px solid #666;
            border-radius: 3px;
        }

        /* Sequencer Section */
        #sequencer-section {
            margin-top: 20px;
            padding: 15px;
            background-color: #2b2b2b;
            border-radius: 8px;
        }
        .seq-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .seq-controls button {
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
        #play-button { background-color: #4CAF50; color: white; }
        #play-button.playing { background-color: #f39c12; }
        #clear-button { background-color: #e74c3c; color: white; }

        /* Grid CSS */
        .grid-wrapper {
            border: 1px solid #555;
            background-color: #1a1a1a;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(16, 1fr); 
        }
        .step {
            height: 25px; 
            border: 1px solid #333;
            cursor: pointer;
        }
        .step:hover { background-color: #444; }
        .active-col {
            background-color: #00ffff !important; 
            border-color: #0099ff;
        }
        .on { background-color: #4CAF50; } 
        .on.active-col { background-color: #ff9800 !important; } 
        .step[data-col='3'], .step[data-col='7'], .step[data-col='11'] { border-right: 2px solid #555; }
        .step[data-col='15'] { border-right: none; }

        /* Keyboard CSS */
        .piano-section {
            padding: 20px 0;
            background-color: #202020;
        }
        .piano {
            display: flex;
            justify-content: center;
            position: relative;
            height: 150px;
        }
        .key {
            position: absolute;
            height: 150px;
            width: 40px;
            border: 1px solid #000;
            cursor: pointer;
            box-sizing: border-box;
            user-select: none;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 5px;
            font-size: 10px;
        }
        .white-key {
            background-color: #fff;
            color: #333;
            z-index: 1;
        }
        .black-key {
            background-color: #333;
            color: #fff;
            height: 100px;
            width: 25px;
            z-index: 2;
        }
        .key.active {
            opacity: 0.7;
            box-shadow: inset 0 0 10px #00ffff;
        }
        .white-key[data-midi='60'], .white-key[data-midi='72'] { 
            background-color: #eee;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <script>
   // --- Global Web Audio Context & Nodes ---
const AudioContext = window.AudioContext || window.webkitAudioContext;
const audioCtx = new AudioContext();

const activeNotes = {};
let masterGainNode = null;
let masterFilterNode = null;

// --- Sequencer State (UPDATED FOR CHAINING) ---
const C_MAJOR_SCALE = [72, 71, 69, 67, 65, 64, 62, 60]; 
let NUM_STEPS = 16; 
const NUM_ROWS = C_MAJOR_SCALE.length; // Fixed at 8
let isPlaying = false;
let currentStep = 0;
let bpm = 120;
let timerID = null;
let stepDurationMs = 0; 

// --- PATTERN CHAINING VARIABLES ---
let currentPatternIndex = 0;
// Initialize with one empty pattern (8x16)
let patternChain = [
    Array(NUM_ROWS).fill(0).map(() => Array(16).fill(false))
];
// 'sequence' is now a reference to the currently active pattern in the chain
let sequence = patternChain[currentPatternIndex]; 


// --- Recording State ---
let recorder = null;             
let recording = false;           
let audioDataBuffers = [];       
let recordLoopCount = 8;         
let currentLoop = 0;             


// --- Synth Parameters ---
let SYNTH_PARAMS = {
    vco1: { wave: 'sawtooth', rangeOctave: 0, fineTuneCents: 0 },
    vco2: { wave: 'sawtooth', rangeOctave: 0, fineTuneCents: 5 },
    vcf: { cutoff: 8000, resonance: 0.5 },
    global: { masterGain: 0.5 },
    adsr: { attack: 0.01, decay: 0.3, sustain: 0.5, release: 0.5 } 
};

// --- Utility Functions ---
function midiToFreq(midiNote, octaveOffset, fineTuneCents) {
    const adjustedNote = midiNote + (octaveOffset * 12) + (fineTuneCents / 100);
    return 440 * Math.pow(2, (adjustedNote - 69) / 12);
}

function getVcoTuning(vcoNum) {
    const vco = SYNTH_PARAMS['vco' + vcoNum];
    return {
        octaveOffset: vco.rangeOctave,
        fineTuneCents: vco.fineTuneCents
    };
}

// --- Parameter Update & Initialization ---
function updateSynthParams() {
    SYNTH_PARAMS.vco1.fineTuneCents = parseFloat(document.getElementById('vco1-fine-tune').value);
    SYNTH_PARAMS.vco1.wave = document.getElementById('vco1-wave').value;
    document.getElementById('vco1-fine-val').textContent = SYNTH_PARAMS.vco1.fineTuneCents;
    
    SYNTH_PARAMS.vco2.fineTuneCents = parseFloat(document.getElementById('vco2-fine-tune').value);
    SYNTH_PARAMS.vco2.wave = document.getElementById('vco2-wave').value;
    document.getElementById('vco2-fine-val').textContent = SYNTH_PARAMS.vco2.fineTuneCents;

    SYNTH_PARAMS.vcf.cutoff = parseFloat(document.getElementById('cutoff-slider').value);
    SYNTH_PARAMS.vcf.resonance = parseFloat(document.getElementById('resonance-slider').value);
    document.getElementById('cutoff-val').textContent = SYNTH_PARAMS.vcf.cutoff;
    document.getElementById('resonance-val').textContent = SYNTH_PARAMS.vcf.resonance.toFixed(1);

    SYNTH_PARAMS.adsr.attack = parseFloat(document.getElementById('attack-slider').value);
    SYNTH_PARAMS.adsr.decay = parseFloat(document.getElementById('decay-slider').value);
    SYNTH_PARAMS.adsr.sustain = parseFloat(document.getElementById('sustain-slider').value);
    SYNTH_PARAMS.adsr.release = parseFloat(document.getElementById('release-slider').value);
    document.getElementById('attack-val').textContent = SYNTH_PARAMS.adsr.attack;
    document.getElementById('decay-val').textContent = SYNTH_PARAMS.adsr.decay;
    document.getElementById('sustain-val').textContent = SYNTH_PARAMS.adsr.sustain;
    document.getElementById('release-val').textContent = SYNTH_PARAMS.adsr.release;

    SYNTH_PARAMS.global.masterGain = parseFloat(document.getElementById('master-gain').value);
    document.getElementById('gain-val').textContent = SYNTH_PARAMS.global.masterGain.toFixed(2);

    const now = audioCtx.currentTime;
    if (masterGainNode) {
        masterGainNode.gain.setValueAtTime(SYNTH_PARAMS.global.masterGain, now);
    }
    if (masterFilterNode) {
        masterFilterNode.frequency.setValueAtTime(SYNTH_PARAMS.vcf.cutoff, now);
        masterFilterNode.Q.setValueAtTime(SYNTH_PARAMS.vcf.resonance, now);
    }
}

function updateRecordLoopCount() {
    recordLoopCount = parseInt(document.getElementById('loop-count').value);
    document.getElementById('loop-count-val').textContent = recordLoopCount;
    document.getElementById('record-status').textContent = `Record ${recordLoopCount} loops for a perfect track.`;
}

function setVcoRange(vcoNum, octaveOffset) {
    const vcoKey = 'vco' + vcoNum;
    SYNTH_PARAMS[vcoKey].rangeOctave = octaveOffset;
    
    const sectionId = vcoKey + '-range-buttons';
    document.querySelectorAll(`#${sectionId} button`).forEach(btn => {
        btn.classList.toggle('active-range', parseInt(btn.dataset.octave) === octaveOffset);
    });
    updateSynthParams();
}

function initializeGlobalNodes() {
    masterFilterNode = audioCtx.createBiquadFilter();
    masterFilterNode.type = 'lowpass';
    masterGainNode = audioCtx.createGain();
    
    // --- RECORDER INITIALIZATION: ScriptProcessorNode ---
    recorder = audioCtx.createScriptProcessor(4096, 2, 2);
    recorder.onaudioprocess = processAudio; 
    
    // Connect Synth Path
    masterFilterNode.connect(masterGainNode);
    masterGainNode.connect(audioCtx.destination); 
    
    // Connect Synth output to the Recorder input
    masterGainNode.connect(recorder);
    recorder.connect(audioCtx.destination); 
    
    updateSynthParams();
    updateRecordLoopCount();
    
    document.getElementById('record-button').disabled = false;
    updatePatternSelectorUI(); // INITIALIZE PATTERN SELECTOR
}

function startAudioContext() {
    if (audioCtx.state === 'suspended') {
        audioCtx.resume().then(() => {
            document.getElementById('status-message').textContent = "Audio Context Running! Play the keyboard or sequencer.";
            document.getElementById('audio-init-button').style.display = 'none';
        });
    }
}

// --- Note Control Functions ---
function startNote(midiNote) {
    const now = audioCtx.currentTime;
    if (audioCtx.state !== 'running') { return; }
    if (activeNotes[midiNote]) { stopNote(midiNote); }

    const vco1 = audioCtx.createOscillator();
    const vco2 = audioCtx.createOscillator();
    const noteGain = audioCtx.createGain();

    const vco1Tune = getVcoTuning(1);
    const vco2Tune = getVcoTuning(2);
    const adsr = SYNTH_PARAMS.adsr;

    vco1.type = SYNTH_PARAMS.vco1.wave;
    vco1.frequency.setValueAtTime(midiToFreq(midiNote, vco1Tune.octaveOffset, vco1Tune.fineTuneCents), now);
    vco2.type = SYNTH_PARAMS.vco2.wave;
    vco2.frequency.setValueAtTime(midiToFreq(midiNote, vco2Tune.octaveOffset, vco2Tune.fineTuneCents), now);
    
    // ADSR Envelope (VCA)
    noteGain.gain.setValueAtTime(0.0001, now);
    noteGain.gain.linearRampToValueAtTime(0.5, now + adsr.attack); 
    noteGain.gain.setTargetAtTime(adsr.sustain * 0.5 + 0.0001, now + adsr.attack, adsr.decay / 5); 

    vco1.connect(noteGain);
    vco2.connect(noteGain);
    noteGain.connect(masterFilterNode); 

    vco1.start(now);
    vco2.start(now);

    activeNotes[midiNote] = { vco1, vco2, noteGain };
}

function stopNote(midiNote) {
    const voice = activeNotes[midiNote];
    if (!voice) return;

    const now = audioCtx.currentTime;
    const releaseTime = SYNTH_PARAMS.adsr.release;
    
    // RELEASE Phase (VCA)
    voice.noteGain.gain.cancelScheduledValues(now);
    voice.noteGain.gain.setValueAtTime(voice.noteGain.gain.value, now);
    voice.noteGain.gain.exponentialRampToValueAtTime(0.0001, now + releaseTime);

    voice.vco1.stop(now + releaseTime);
    voice.vco2.stop(now + releaseTime);

    delete activeNotes[midiNote];
}

// --- Keyboard Handler ---
function handleKey(midiNote, isPressed) {
    const keyElement = document.querySelector(`.key[data-midi="${midiNote}"]`);
    
    if (isPressed) {
        keyElement.classList.add('active');
        startNote(midiNote);
    } else {
        keyElement.classList.remove('active');
        stopNote(midiNote);
    }
}

// --- Sequencer Logic ---
function calculateStepDuration() {
    // 60 seconds / BPM = time per beat. Divide by 4 for 16th notes. Multiply by 1000 for ms.
    stepDurationMs = (60 / bpm) / 4 * 1000; 

    if (isPlaying) {
        clearInterval(timerID);
        timerID = setInterval(stepSequencer, stepDurationMs);
    }
}

function updateBPM(newBPM) {
    bpm = parseInt(newBPM);
    document.getElementById('bpm-display').textContent = bpm;
    calculateStepDuration();
}

function togglePlayback() {
     if (audioCtx.state !== 'running') {
        document.getElementById('status-message').textContent = "Click the 'Start Audio' button first!";
        return;
    }

    isPlaying = !isPlaying;

    if (isPlaying) {
        document.getElementById('play-button').textContent = "⏸️ Stop Sequencer";
        document.getElementById('play-button').classList.add('playing');
        currentStep = 0; 
        currentPatternIndex = 0; // Always start from the first pattern
        sequence = patternChain[currentPatternIndex];
        document.getElementById('pattern-selector').value = currentPatternIndex; // Update UI
        timerID = setInterval(stepSequencer, stepDurationMs);
    } else {
        document.getElementById('play-button').textContent = "▶️ Play Sequencer";
        document.getElementById('play-button').classList.remove('playing');
        clearInterval(timerID);
        timerID = null;
        document.querySelectorAll('.step').forEach(el => el.classList.remove('active-col'));
    }
}

function stepSequencer() {
    // 1. VISUAL UPDATE
    document.querySelectorAll('.step').forEach(el => el.classList.remove('active-col'));
    for (let row = 0; row < NUM_ROWS; row++) {
        const elementIndex = row * 16 + currentStep; // Use 16 as base width for grid element indexing
        const stepElement = document.getElementById('sequencer-grid').children[elementIndex];
        if (stepElement) {
            stepElement.classList.add('active-col');
        }
    }

    // 2. PLAY NOTES from the current 'sequence' (pattern)
    for (let row = 0; row < NUM_ROWS; row++) {
        // Only check up to the current NUM_STEPS (variable length)
        if (currentStep < NUM_STEPS && sequence[row][currentStep]) { 
            const noteNumber = C_MAJOR_SCALE[row];
            startNote(noteNumber);
            
            const gateTime = (stepDurationMs / 1000) * 0.8; 
            setTimeout(() => stopNote(noteNumber), gateTime * 1000); 
        }
    }

    // 3. PATTERN ADVANCE LOGIC
    if (currentStep === NUM_STEPS - 1) { 
        // We are on the last step of the current pattern
        
        // Schedule the pattern change just before the next step fires
        setTimeout(() => {
            if (isPlaying) {
                // Advance pattern index and wrap around
                currentPatternIndex = (currentPatternIndex + 1) % patternChain.length;
                
                // Update the active 'sequence' reference
                sequence = patternChain[currentPatternIndex]; 
                
                // Update the selector UI
                document.getElementById('pattern-selector').value = currentPatternIndex;
                
                // Reset step to 0 for the new pattern
                currentStep = -1; // Set to -1 so that the final increment makes it 0
                
                // Check if we looped back to pattern 0 for recording
                if (currentPatternIndex === 0 && recording) {
                     currentLoop++;
                     document.getElementById('record-status').textContent = `Recording Loop ${currentLoop} of ${recordLoopCount}`;
                     
                     if (currentLoop > recordLoopCount) {
                         // Stop recording and sequencer
                         toggleRecording(); 
                     }
                }
            }
        }, stepDurationMs * 0.9); 
    }
    
    // 4. STEP ADVANCE
    currentStep = (currentStep + 1) % 16; // Use 16 for visual grid stepping
}

// --- Pattern Management Functions (NEW) ---

function createEmptyPattern() {
    // Creates a new 8x16 empty grid (fixed at 16 length for storage)
    return Array(NUM_ROWS).fill(0).map(() => Array(16).fill(false));
}

function updatePatternSelectorUI() {
    const selector = document.getElementById('pattern-selector');
    selector.innerHTML = ''; 
    
    for (let i = 0; i < patternChain.length; i++) {
        const option = document.createElement('option');
        option.value = i;
        option.textContent = `Pattern ${i + 1}`;
        selector.appendChild(option);
    }
    
    selector.value = currentPatternIndex;
    document.getElementById('remove-pattern-button').disabled = patternChain.length <= 1;
}

function selectPattern(index) {
    currentPatternIndex = parseInt(index);
    sequence = patternChain[currentPatternIndex]; // Point 'sequence' to the new pattern data
    renderGridFromCurrentSequence(); // Refresh the grid visuals
}

function addPattern() {
    if (patternChain.length >= 8) { // Set a reasonable chain limit
        alert("Maximum 8 patterns supported in the chain.");
        return;
    }
    patternChain.push(createEmptyPattern());
    selectPattern(patternChain.length - 1);
    updatePatternSelectorUI();
}

function removePattern() {
    if (patternChain.length <= 1) return;
    
    patternChain.splice(currentPatternIndex, 1); 
    
    // Adjust index if we removed the last pattern
    if (currentPatternIndex >= patternChain.length) {
        currentPatternIndex = patternChain.length - 1;
    }
    
    selectPattern(currentPatternIndex);
    updatePatternSelectorUI();
}

function updateStepCount(newCount) {
    NUM_STEPS = parseInt(newCount);
    document.getElementById('step-count-val').textContent = NUM_STEPS;
    // We only need to update the visual appearance of the grid to show which steps are active/highlighted
    renderGridFromCurrentSequence(); 
    calculateStepDuration();
}


// --- Recording Functions ---

// ... (Recording functions remain the same as before) ...

function processAudio(e) {
    if (!recording) return;
    audioDataBuffers.push({
        left: new Float32Array(e.inputBuffer.getChannelData(0)),
        right: new Float32Array(e.inputBuffer.getChannelData(1))
    });
}

function toggleRecording() {
    if (recording) {
        if (isPlaying) { togglePlayback(); } 
        finalizeRecording();
    } else {
        if (!isPlaying) {
             togglePlayback(); 
        }
        
        recording = true;
        currentLoop = 0;
        audioDataBuffers = []; 
        
        document.getElementById('record-button').textContent = 'STOP & DOWNLOAD';
        document.getElementById('record-status').textContent = `Recording Loop 0 of ${recordLoopCount}`;
        document.getElementById('record-button').style.backgroundColor = '#2c3e50'; 
    }
}

function finalizeRecording() {
    recording = false;
    
    document.getElementById('record-button').textContent = '🔴 Start Recording';
    document.getElementById('record-button').style.backgroundColor = '#e74c3c';
    document.getElementById('record-status').textContent = 'Processing and Downloading WAV...';
    
    const buffers = mergeBuffers(audioDataBuffers);
    const wavBlob = encodeWAV(buffers.left, buffers.right, audioCtx.sampleRate);

    const url = URL.createObjectURL(wavBlob);
    const link = document.createElement('a');
    link.href = url;
    link.download = `synth_loop_${Date.now()}.wav`;
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);

    URL.revokeObjectURL(url);
    audioDataBuffers = [];
    currentLoop = 0;
    document.getElementById('record-status').textContent = `Download Complete: synth_loop.wav`;
}


// --- WAV Encoding Helper Functions (UNCHANGED) ---

function mergeBuffers(audioDataBuffers) {
    let recLength = 0;
    for (let i = 0; i < audioDataBuffers.length; i++) {
        recLength += audioDataBuffers[i].left.length;
    }
    
    const resultL = new Float32Array(recLength);
    const resultR = new Float32Array(recLength);
    let offset = 0;

    for (let i = 0; i < audioDataBuffers.length; i++) {
        resultL.set(audioDataBuffers[i].left, offset);
        resultR.set(audioDataBuffers[i].right, offset);
        offset += audioDataBuffers[i].left.length;
    }

    return { left: resultL, right: resultR, length: recLength };
}

function writeString(view, offset, string) {
    for (let i = 0; i < string.length; i++) {
        view.setUint8(offset + i, string.charCodeAt(i));
    }
}

function encodeWAV(samplesL, samplesR, sampleRate) {
    const numChannels = 2;
    const numSamples = samplesL.length;
    const buffer = new ArrayBuffer(44 + numSamples * numChannels * 2);

    const view = new DataView(buffer);
    const writeIndex = (offset, data) => view.setUint16(offset, data, true);
    const writeLong = (offset, data) => view.setUint32(offset, data, true);

    writeString(view, 0, 'RIFF');
    writeLong(4, 36 + numSamples * numChannels * 2);
    writeString(view, 8, 'WAVE');
    writeString(view, 12, 'fmt ');
    writeLong(16, 16);
    writeIndex(20, 1);
    writeIndex(22, numChannels);
    writeLong(24, sampleRate);
    writeLong(28, sampleRate * numChannels * 2); 
    writeIndex(32, numChannels * 2);
    writeIndex(34, 16);
    writeString(view, 36, 'data');
    writeLong(40, numSamples * numChannels * 2);

    let offset = 44;
    for (let i = 0; i < numSamples; i++, offset += 4) {
        let sampleL = Math.max(-1, Math.min(1, samplesL[i]));
        let sampleR = Math.max(-1, Math.min(1, samplesR[i]));
        
        view.setInt16(offset, sampleL * 32767, true); 
        view.setInt16(offset + 2, sampleR * 32767, true); 
    }

    return new Blob([view], { type: 'audio/wav' });
}


// --- Grid Generation and Interaction ---
function createGrid() {
    const sequencerGrid = document.getElementById('sequencer-grid');
    sequencerGrid.innerHTML = '';
    
    // The grid is always visually 8 rows by 16 columns for consistent size
    // and to match the 16-step storage length.
    sequencerGrid.style.gridTemplateColumns = `repeat(16, 1fr)`;

    for (let row = 0; row < NUM_ROWS; row++) {
        for (let col = 0; col < 16; col++) {
            const stepElement = document.createElement('div');
            stepElement.className = 'step';
            stepElement.dataset.row = row;
            stepElement.dataset.col = col;
            
            stepElement.onclick = () => {
                // Clicking saves data to the current pattern's 16-step storage
                patternChain[currentPatternIndex][row][col] = !patternChain[currentPatternIndex][row][col];
                stepElement.classList.toggle('on', patternChain[currentPatternIndex][row][col]);
            };
            sequencerGrid.appendChild(stepElement);
        }
    }
    renderGridFromCurrentSequence();
    calculateStepDuration();
}

function renderGridFromCurrentSequence() {
    const gridElements = document.getElementById('sequencer-grid').children;
    for (let row = 0; row < NUM_ROWS; row++) {
        for (let col = 0; col < 16; col++) {
            const index = row * 16 + col;
            const stepElement = gridElements[index];
            
            // Highlight steps active in the current pattern
            stepElement.classList.toggle('on', sequence[row][col]);
            
            // Visually deemphasize steps outside the current NUM_STEPS length
            stepElement.style.opacity = (col < NUM_STEPS) ? 1 : 0.3;
            stepElement.style.pointerEvents = (col < NUM_STEPS) ? 'auto' : 'none';
        }
    }
}

function clearGrid() {
    // Clear only the currently active pattern
    patternChain[currentPatternIndex] = createEmptyPattern();
    sequence = patternChain[currentPatternIndex];
    renderGridFromCurrentSequence();
}

// --- Initialization ---
document.addEventListener('DOMContentLoaded', () => {
    initializeGlobalNodes();
    createGrid();
});

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System 6 Math Facts</title>
    <!-- 
      Using a retro pixel font.
      "VT323" is a good open-source option that mimics old terminal fonts.
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <style>
        /* Base styling */
        body {
            font-family: 'VT323', monospace;
            background-color: #f0f0f0;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            /* Use a tiling 1-bit pattern for the background, classic Mac style */
            background-image: linear-gradient(45deg, #ccc 25%, transparent 25%), 
                              linear-gradient(-45deg, #ccc 25%, transparent 25%), 
                              linear-gradient(45deg, transparent 75%, #ccc 75%), 
                              linear-gradient(-45deg, transparent 75%, #ccc 75%);
            background-size: 4px 4px;
        }

        /* The main application window */
        .window {
            width: 100%;
            max-width: 420px;
            background-color: #fff;
            border: 2px solid #000;
            box-shadow: 6px 6px 0px #000;
            display: flex;
            flex-direction: column;
        }

        /* Title bar styling */
        .title-bar {
            background-color: #fff;
            border-bottom: 2px solid #000;
            padding: 4px 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
        }

        /* Stripes on the title bar */
        .title-bar-stripes {
            flex-grow: 1;
            background-image: repeating-linear-gradient(
                to bottom,
                #000,
                #000 2px,
                #fff 2px,
                #fff 4px
            );
            height: 14px;
            margin-left: 8px;
            margin-right: 8px;
        }

        /* Close box 'X' */
        .close-box {
            width: 18px;
            height: 18px;
            border: 2px solid #000;
            background: #fff;
            text-align: center;
            line-height: 14px;
            font-weight: bold;
            cursor: default;
            font-size: 16px;
        }

        /* Main content area */
        .content {
            padding: 16px;
            text-align: center;
            font-size: 24px;
            flex-grow: 1;
        }

        /* Problem display */
        #problem-container {
            font-size: 64px;
            margin: 20px 0;
            height: 80px; /* Prevent layout shift */
            line-height: 80px;
            letter-spacing: 4px;
        }

        /* Answer input field */
        #answer-input {
            font-family: 'VT323', monospace;
            font-size: 48px;
            width: 120px;
            text-align: center;
            border: 2px solid #000;
            padding: 5px;
            /* Remove number spinner arrows */
            -moz-appearance: textfield;
        }
        #answer-input::-webkit-outer-spin-button,
        #answer-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Feedback message (Correct/Incorrect) */
        #feedback {
            font-size: 24px;
            height: 30px; /* Prevent layout shift */
            line-height: 30px;
            margin-top: 15px;
            font-weight: bold;
        }

        .feedback-correct {
            color: #000; /* Keeping it monochrome */
        }
        .feedback-incorrect {
            color: #000; /* Keeping it monochrome */
            /* Maybe an invert? */
            /* background: #000;
            color: #fff; */
        }

        /* Info bar for score and timer */
        .info-bar {
            display: flex;
            justify-content: space-between;
            font-size: 20px;
            padding: 10px 16px;
            border-top: 2px solid #000;
        }

        /* Button styling */
        .button-bar {
            padding: 0 16px 16px;
            display: flex;
            justify-content: flex-end; /* Align to the right */
        }
        .btn {
            font-family: 'VT323', monospace;
            font-size: 20px;
            background-color: #fff;
            border: 2px solid #000;
            padding: 5px 15px;
            margin-left: 10px;
            box-shadow: 3px 3px 0px #000;
            cursor: pointer;
            user-select: none;
        }
        .btn:active {
            box-shadow: 1px 1px 0px #000;
            transform: translate(2px, 2px);
        }

        /* Weights display table */
        .weights-container {
            font-size: 18px;
            padding: 10px 16px 16px;
            border-top: 2px solid #000;
        }
        .weights-container h3 {
            margin: 0 0 10px;
            text-align: left;
            font-size: 22px;
        }
        #weights-table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        #weights-table th,
        #weights-table td {
            border: 1px solid #000;
            padding: 4px;
            font-size: 18px;
        }
        #weights-table th {
            background-color: #eee;
        }
        /* Highlight low weights */
        .weight-low {
            background-color: #c0ffc0; /* A light green, even in monochrome this will be a shade */
        }

    </style>
</head>
<body>

    <!-- Main application window -->
    <div class="window">
        <!-- Title bar -->
        <div class="title-bar">
            <div class="close-box">&times;</div>
            <div class="title-bar-stripes"></div>
            <div>System 6 Math Facts</div>
            <div class="title-bar-stripes"></div>
        </div>

        <!-- Main content area -->
        <div class="content">
            <!-- The math problem -->
            <div id="problem-container">
                7 &times; 6
            </div>

            <!-- The answer input -->
            <input type="number" id="answer-input" inputmode="numeric" pattern="[0-9]*">

            <!-- Feedback message -->
            <div id="feedback">
                Enter your answer and press Enter.
            </div>
        </div>

        <!-- Info bar (Score and Timer) -->
        <div class="info-bar">
            <div id="score">Score: 0</div>
            <div id="timer">Time: 0.0s</div>
        </div>

        <!-- Button Bar -->
        <div class="button-bar">
            <button class="btn" id="reset-btn">Reset</button>
        </div>

        <!-- Weights Display -->
        <div class="weights-container">
            <h3>Number Weights</h3>
            <table id="weights-table">
                <!-- Header will be built by JS -->
                <thead>
                    <tr id="weights-header-row">
                        <th>Num</th>
                        <!-- More headers will be added by JS -->
                    </tr>
                </thead>
                <!-- Body will be built by JS -->
                <tbody id="weights-body">
                    <!-- Rows will be added by JS -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // --- Constants ---
        const LOCAL_STORAGE_KEY = 'system6MathFactsState';
        const TIME_LIMIT_SECONDS = 3.0; // Time limit for a "fast" answer
        const INITIAL_OPERAND_WEIGHT = 5; // Default weight for a number
        const INITIAL_PROBLEM_WEIGHT = 5; // Default weight for a problem
        const WEIGHT_CHANGE_AMOUNT = 1;   // How much to change weight by
        const MIN_WEIGHT = 1;
        const MAX_WEIGHT = 10;
        
        // --- NEW! Initial Game Range ---
        // Change these to set the default starting range for a new game
        const INITIAL_MIN_NUM = 2;
        const INITIAL_MAX_NUM = 9;

        // --- NEW! Master Game Range (Absolute boundaries) ---
        // The game will "level up" within these boundaries
        const MASTER_MIN_NUM = 2;
        const MASTER_MAX_NUM = 12;

        // --- Game State Variables ---
        let currentScore = 0;
        let operandWeights = { addSub: {}, mulDiv: {} };
        let problemWeights = {}; // e.g., "7x6": 5
        let currentProblem = {};
        let lastProblemKey = ""; // To prevent immediate repeats
        let startTime = 0;
        let timerInterval = null;
        let currentMinNum = INITIAL_MIN_NUM; // Current active min
        let currentMaxNum = INITIAL_MAX_NUM; // Current active max

        // --- DOM Elements ---
        const problemContainer = document.getElementById('problem-container');
        const answerInput = document.getElementById('answer-input');
        const feedback = document.getElementById('feedback');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const resetBtn = document.getElementById('reset-btn');
        const weightsTableBody = document.getElementById('weights-body');
        const weightsHeaderRow = document.getElementById('weights-header-row');

        // === Game Logic ===

        /**
         * Loads game state from localStorage or initializes a new game.
         */
        function loadGameState() {
            const savedState = localStorage.getItem(LOCAL_STORAGE_KEY);
            if (savedState) {
                try {
                    const state = JSON.parse(savedState);
                    currentScore = state.currentScore || 0;
                    // Fallback for users upgrading - set range from constants if not saved
                    currentMinNum = state.currentMinNum || INITIAL_MIN_NUM;
                    currentMaxNum = state.currentMaxNum || INITIAL_MAX_NUM;
                    operandWeights = state.operandWeights;
                    // problemWeights is deprecated for selection but kept for data structure consistency
                    problemWeights = state.problemWeights || {};
                    lastProblemKey = state.lastProblemKey || "";
                    
                    // Ensure weights exist for the current range (for users upgrading)
                    ensureWeightsExist();

                } catch (e) {
                    console.error("Could not parse saved state, starting new game.", e);
                    initializeNewGame();
                }
            } else {
                initializeNewGame();
            }
            updateScoreDisplay();
            updateWeightTable();
            nextProblem();
        }
        
        /**
         * Sets up a brand new game state.
         */
        function initializeNewGame() {
            currentScore = 0;
            currentMinNum = INITIAL_MIN_NUM;
            currentMaxNum = INITIAL_MAX_NUM;
            operandWeights = { addSub: {}, mulDiv: {} };
            problemWeights = {};
            lastProblemKey = "";
            // Populate weights for the initial range
            ensureWeightsExist();
        }
        
        /**
         * Ensures that all numbers in the current range (min to max)
         * have a weight entry.
         */
        function ensureWeightsExist() {
            for (let i = currentMinNum; i <= currentMaxNum; i++) {
                if (!operandWeights.addSub[i]) {
                    operandWeights.addSub[i] = INITIAL_OPERAND_WEIGHT;
                }
                if (!operandWeights.mulDiv[i]) {
                    operandWeights.mulDiv[i] = INITIAL_OPERAND_WEIGHT;
                }
            }
        }

        /**
         * Saves the current game state to localStorage.
         */
        function saveGameState() {
            const state = {
                currentScore,
                currentMinNum,
                currentMaxNum,
                operandWeights,
                problemWeights,
                lastProblemKey
            };
            localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(state));
        }

        /**
         * Resets the game to its initial state.
         */
        function resetGame() {
            stopTimerDisplay(); // Fix for flickering timer bug!
            
            // Use window.prompt for a retro, blocking confirmation
            const confirmation = window.prompt("Type 'RESET' to confirm you want to erase all progress.");
            if (confirmation !== 'RESET') {
                startTimerDisplay(); // Restart timer if they canceled
                return;
            }
            
            localStorage.removeItem(LOCAL_STORAGE_KEY);
            initializeNewGame(); // Set up a fresh game using initial constants
            saveGameState();
            updateScoreDisplay();
            updateWeightTable();
            feedback.textContent = "Game reset. Good luck!";
            feedback.className = '';
            nextProblem();
        }
        
        /**
         * Creates a weighted list from a weight object.
         * e.g., { "7": 3, "8": 1 } becomes ["7", "7", "7", "8"]
         */
        function createWeightedList(weights) {
            const list = [];
            for (const item in weights) {
                const weight = weights[item] || 1;
                for (let i = 0; i < weight; i++) {
                    list.push(item);
                }
            }
            return list;
        }

        /**
         * Selects a random item from a list.
         */
        function selectRandomFromList(list) {
            if (list.length === 0) return null;
            const index = Math.floor(Math.random() * list.length);
            return list[index];
        }

        /**
         * Generates the next math problem.
         */
        function nextProblem() {
            const operations = ['+', '-', 'x', '÷'];
            let num1, num2, op;
            
            // Attempt to get a problem, ensuring no immediate repeats
            let validProblemFound = false;
            let attempts = 0;

            while (!validProblemFound && attempts < 15) {
                attempts++;
                
                // Generate a new problem based purely on Operand Weights
                op = operations[Math.floor(Math.random() * operations.length)];
                
                let weightPool;
                if (op === '+' || op === '-') {
                    weightPool = createWeightedList(operandWeights.addSub);
                } else {
                    weightPool = createWeightedList(operandWeights.mulDiv);
                }
                
                // Fallback if pool is empty
                if (weightPool.length === 0) {
                    num1 = currentMinNum;
                    num2 = currentMinNum;
                } else {
                    num1 = parseInt(selectRandomFromList(weightPool));
                    num2 = parseInt(selectRandomFromList(weightPool));
                }

                // --- Handle special division/subtraction logic ---
                // We calculate answers here to check against lastProblemKey logic
                let tempKey = "";
                if (op === '÷') {
                    const product = num1 * num2;
                    if (product > 99 || product === 0) { 
                        num1 = 8; num2 = 2; op = '÷'; // Fallback
                    } else {
                        num1 = product; // Dividend
                        // num2 is Divisor
                    }
                } else if (op === '-') {
                    if (num1 < num2) [num1, num2] = [num2, num1]; // Swap
                }
                
                tempKey = `${num1}${op}${num2}`;
                
                if (tempKey !== lastProblemKey) {
                    validProblemFound = true;
                    // Calculate Answer for storage
                    if (op === '÷') currentProblem = { num1, num2, op, answer: num1 / num2 };
                    else if (op === '-') currentProblem = { num1, num2, op, answer: num1 - num2 };
                    else if (op === '+') currentProblem = { num1, num2, op, answer: num1 + num2 };
                    else if (op === 'x') currentProblem = { num1, num2, op, answer: num1 * num2 };
                }
            }
            
            // If we still didn't find a unique one (rare), just use whatever we have
            if (!currentProblem.op) {
                 // Safety net
                 currentProblem = { num1: 2, num2: 2, op: '+', answer: 4 };
            }

            // Save this as the last problem
            lastProblemKey = `${currentProblem.num1}${currentProblem.op}${currentProblem.num2}`;

            // Display the problem
            problemContainer.textContent = `${currentProblem.num1} ${currentProblem.op} ${currentProblem.num2}`;
            answerInput.value = '';
            answerInput.focus();
            
            // Start the timer
            startTimerDisplay();
            startTime = Date.now();
        }

        /**
         * Checks the user's answer.
         */
        function checkAnswer() {
            stopTimerDisplay();
            const answerTime = (Date.now() - startTime) / 1000.0;
            const userAnswer = parseInt(answerInput.value);

            if (isNaN(userAnswer)) {
                feedback.textContent = "Please enter a number.";
                feedback.className = 'feedback-incorrect';
                startTimerDisplay(); // Restart timer to let them try again
                return;
            }

            const isCorrect = (userAnswer === currentProblem.answer);
            const isFast = (answerTime <= TIME_LIMIT_SECONDS);
            
            let scoreChange = 0;
            const baseScore = (currentProblem.num1 + currentProblem.num2) / 2; // Base score part

            if (isCorrect) {
                if (isFast) {
                    feedback.textContent = `Correct! (${answerTime.toFixed(1)}s)`;
                    feedback.className = 'feedback-correct';
                    scoreChange = Math.max(2, baseScore); // Full score
                    adjustWeights(currentProblem, false); // Decrease weight
                } else {
                    feedback.textContent = `Correct, but slow. (${answerTime.toFixed(1)}s)`;
                    feedback.className = 'feedback-correct';
                    // Half score for slow, min 1
                    scoreChange = Math.max(1, baseScore / 2); 
                    // MODIFIED: Do NOT adjust weights if correct but slow
                    // adjustWeights(currentProblem, true); 
                }
            } else {
                feedback.textContent = `Incorrect. The answer was ${currentProblem.answer}.`;
                feedback.className = 'feedback-incorrect';
                scoreChange = -Math.max(1, baseScore / 4); // Subtract score
                adjustWeights(currentProblem, true); // Increase weight
            }

            // Apply score change
            currentScore = Math.max(0, currentScore + scoreChange);
            updateScoreDisplay();
            
            // Check for level up
            checkLevelUp();

            // Update UI and save
            updateWeightTable();
            saveGameState();
            
            // Load next problem after a short delay
            setTimeout(nextProblem, 1200);
        }

        /**
         * Adjusts the weights for the problem and its operands.
         * @param {object} problem - The problem that was just answered.
         * @param {boolean} increase - True to increase weight, false to decrease.
         */
        function adjustWeights(problem, increase) {
            const { num1, num2, op } = problem;
            const change = increase ? WEIGHT_CHANGE_AMOUNT : -WEIGHT_CHANGE_AMOUNT;

            // 1. Adjust Problem Weight (Deprecated for selection, but kept for structure)
            const problemKey = `${num1}${op}${num2}`;
            if (!problemWeights[problemKey]) {
                problemWeights[problemKey] = INITIAL_PROBLEM_WEIGHT;
            }
            problemWeights[problemKey] = Math.max(MIN_WEIGHT, Math.min(MAX_WEIGHT, problemWeights[problemKey] + change));

            // 2. Adjust Operand Weights
            let weightPool;
            if (op === '+' || op === '-') {
                weightPool = operandWeights.addSub;
            } else {
                weightPool = operandWeights.mulDiv;
            }
            
            // Only adjust weights for numbers in our *master* range
            if (num1 >= MASTER_MIN_NUM && num1 <= MASTER_MAX_NUM) {
                 weightPool[num1] = Math.max(MIN_WEIGHT, Math.min(MAX_WEIGHT, weightPool[num1] + change));
            }
            if (num2 >= MASTER_MIN_NUM && num2 <= MASTER_MAX_NUM) {
                // For division, the 2nd num is the one we want to practice
                let numToAdjust = (op === '÷') ? num2 : num2; 
                if (op === '÷' && problem.num1 === 8 && problem.num2 === 2) {
                    // Handle fallback case
                } else if (op === '÷') {
                    numToAdjust = problem.answer; // e.g., for 12 / 6 = 2, adjust 6 and 2
                     // Check if numToAdjust is within valid range before accessing
                     if (numToAdjust >= MASTER_MIN_NUM && numToAdjust <= MASTER_MAX_NUM) {
                         weightPool[numToAdjust] = Math.max(MIN_WEIGHT, Math.min(MAX_WEIGHT, weightPool[numToAdjust] + change));
                     }
                }
                
                weightPool[num2] = Math.max(MIN_WEIGHT, Math.min(MAX_WEIGHT, weightPool[num2] + change));
            }
        }
        
        /**
         * Checks if the student has mastered the current set and can level up.
         */
        function checkLevelUp() {
            if (currentMaxNum >= MASTER_MAX_NUM) {
                return; // Already at max level
            }

            let allMastered = true;
            for (let i = currentMinNum; i <= currentMaxNum; i++) {
                if (operandWeights.addSub[i] > MIN_WEIGHT || operandWeights.mulDiv[i] > MIN_WEIGHT) {
                    allMastered = false;
                    break;
                }
            }

            if (allMastered) {
                currentMaxNum++; // Level up!
                ensureWeightsExist(); // Add the new number to the pool
                feedback.textContent = `Level Up! Now practicing facts up to ${currentMaxNum}!`;
                feedback.className = 'feedback-correct';
                updateWeightTable(); // Re-draw table with new number
            }
        }

        // === UI Functions ===

        /**
         * Starts the visual timer display.
         */
        function startTimerDisplay() {
            stopTimerDisplay(); // Clear any existing timer
            timerInterval = setInterval(() => {
                const elapsed = (Date.now() - startTime) / 1000.0;
                timerDisplay.textContent = `Time: ${elapsed.toFixed(1)}s`;
            }, 100);
        }

        /**
         * Stops the visual timer display.
         */
        function stopTimerDisplay() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        /**
         * Updates the score display.
         */
        function updateScoreDisplay() {
            scoreDisplay.textContent = `Score: ${Math.floor(currentScore)}`;
        }

        /**
         * Re-draws the weights table based on current state.
         */
        function updateWeightTable() {
            // Clear old table
            weightsHeaderRow.innerHTML = "<th>Num</th>"; // Reset header
            weightsTableBody.innerHTML = ""; // Reset body

            // Build Header
            weightsHeaderRow.innerHTML = `
                <th>Num</th>
                <th>+ / -</th>
                <th>&times; / &divide;</th>
            `;
            
            // Build Body
            for (let i = currentMinNum; i <= currentMaxNum; i++) {
                const row = document.createElement('tr');
                const addSubWeight = operandWeights.addSub[i] || INITIAL_OPERAND_WEIGHT;
                const mulDivWeight = operandWeights.mulDiv[i] || INITIAL_OPERAND_WEIGHT;

                row.innerHTML = `
                    <td>${i}</td>
                    <td class="${addSubWeight === MIN_WEIGHT ? 'weight-low' : ''}">${addSubWeight}</td>
                    <td class="${mulDivWeight === MIN_WEIGHT ? 'weight-low' : ''}">${mulDivWeight}</td>
                `;
                weightsTableBody.appendChild(row);
            }
        }

        // === Event Listeners ===
        
        // Check answer on 'Enter' key
        answerInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });

        // Reset button
        resetBtn.addEventListener('click', resetGame);

        // --- Start the app ---
        loadGameState();

    </script>
</body>
</html>
